<div class="container">
    <h3 class="text-primary mb-3">Pacientes</h3>
    <table class="table table-bordered">
      <thead class="bg-primary text-white">
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes" (click)="onSelect(paciente)">
          <td>{{ paciente.nombre }}</td>
          <td>{{ paciente.edad }}</td>
        </tr>
      </tbody>
    </table>
    <p class="mt-3"><strong>NÃºmero de menores:</strong> {{ getMenoresDeEdad() }}</p>
  
    <!-- Componente de detalle -->
    <app-detalle-paciente [paciente]="selectedPaciente"></app-detalle-paciente>
  </div>
